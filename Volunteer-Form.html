<!-- Volunteer-Form.html -->
<div class="form-container">
  <!-- Your form header and form code here -->

      <div class="form-header">
        <div class="llogo">
            <img src="img/تطوع-form.png">
        </div>
        <button class="close-btn">×</button>
      </div>

      <form>
        <div class="row">
          <input type="text" required placeholder="الاسم"/>
          <input type="text" required placeholder="رقم الهاتف"/>
        </div>
        <div class="row">
          <input type="email" required placeholder="الإيميل"/>
          <input type="text" placeholder="الجنسية"/>
        </div>
        <div class="row">
          <input type="number" min="1" required placeholder="العمر"/>
          <input type="text" placeholder="المهنة" />
        </div>
        <div class="row">
          <select required><option>الحمله</option></select>
          <select required><option>الحالة الاجتماعية</option></select>
        </div>
        <div class="row">
          <select required><option>اختر المشروع</option></select>
          <select required><option>الخبرات</option></select>
        </div>
        <button type="submit" class="submit-btn">
          إرسال ✈️
        </button>
      </form>

  </div>
